<script>
	function nachOben()
	{
		document.body.scrollTop = 0; // For Safari
    	document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
	}

	function warenkorbf(i)
	{
		//var outputW = document.getElementById('txtWaren');
		var outputWend = document.getElementById('txtWarenend');
		//outputW.innerHTML = outputW.innerHTML + "\n" + i;
		var zahlen = 0;
		if(document.getElementById('c1').checked)
		{
			zahlen = zahlen.valueOf() + 8.99;
		}
		if(document.getElementById('c2').checked)
		{
			zahlen = zahlen.valueOf() + 7.99;
		}
		if(document.getElementById('c3').checked)
		{
			zahlen = zahlen.valueOf() + 10.99;
		}
		if(document.getElementById('c4').checked)
		{
			zahlen = zahlen.valueOf() + 8.99;
		}
		if(document.getElementById('c5').checked)
		{
			zahlen = zahlen.valueOf() + 6.99;
		}
		if(document.getElementById('c6').checked)
		{
			zahlen = zahlen.valueOf() + 11.99;
		}
		zahlen = zahlen.toFixed(2);
		outputWend.innerHTML = zahlen;

	}
</script>
